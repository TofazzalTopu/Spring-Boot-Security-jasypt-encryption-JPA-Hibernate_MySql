<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Navbar-->
<header class="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <!--Library file for Datatable-->
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script th:src="@{/assets/js/prescription.js}"></script>

    <!--<script th:src="@{/assets/js/main.js}"></script>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">-->


    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <div class="col-md-7">
            </div>
            <div class="col-md-4 ml-auto">
                <h1>Create an Account</h1> <br/>
                <div class="text-center w-100">
                    <p class="text-muted font-weight-bold">Already Registered?
                    <a href="/login" th:href="@{/login}"
                          class="text-primary ml-2">Login</a>
                    </p>
                </div>
                <label style="padding-left: 30%; color: red; align-content: center;" th:if="${error}"
                       th:text="${error}"/>
                <label style="padding-left: 30%; color: green; align-content: center;" th:if="${success}"
                       th:text="${success}"/>
            </div>

        </div>
    </nav>
</header>

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <div class="col-md-7">
            <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt=""
                 class="img-fluid mb-3 d-none d-md-block">
            <h1>Create an Account</h1>

        </div>

        <!-- Registeration Form -->
        <div class="col-md-4 ml-auto">
            <form id="userForm" name="userForm" role="form"
                  th:action="@{/executeSaveUser}" method="POST">
                <!--th:action="@{/executeSaveUser}" method="POST">-->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="row">
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <label for="userName"> User Name:</label>
                        <input required id="username" type="text" name="username" placeholder="User Name"
                               class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <label for="firstname"> First Name:</label>
                        <input required id="firstName" type="text" name="firstName" placeholder="First Name"
                               class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <label for="lastName"> Last Name:</label>
                        <input required id="lastName" type="text" name="lastName" placeholder="Last Name"
                               class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <label for="email"> Email:</label>
                        <input required id="email" type="email" name="email" placeholder="Email Address"
                               class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <label for="phoneNumber"> Phone Number:</label>
                        <input required id="phoneNumber" type="tel" name="phoneNumber" placeholder="Phone Number"
                               class="form-control bg-white border-md border-left-0 pl-3">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <label for="password"> Password:</label>
                        <input required id="password" type="password" name="password" placeholder="Password"
                               class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <input type="submit" class="btn btn-primary btn-block py-2" value="Create your account"
                               id="Update" name="Update">
                    </div>

                    <!-- Divider Text -->
                    <div style="alignment: center;"
                         class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="form-group col-lg-12 mx-auto">
                        <a href="https://twitter.com/home" class="btn btn-primary btn-block py-2 btn-facebook">
                            <!--<i class="fa fa-facebook-f mr-2"></i>-->
                            <i class="fab fa-facebook-f"></i>
                            <span class="font-weight-bold">Continue with Facebook</span>
                        </a>
                        <a href="https://www.facebook.com/" class="btn btn-primary btn-block py-2 btn-twitter">
                            <!--<i class="fa fa-twitter mr-2"></i>-->
                            <i class="fab fa-twitter"></i>
                            <span class="font-weight-bold">Continue with Twitter</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
